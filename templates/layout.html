<!doctype html>
<html>
  <head>
    {% block head %}
    <title>Charlie &amp; Lindsay</title>
    <link rel="stylesheet" href="static/style.css" type="text/css">
    <script src={{ url_for('static', filename="jquery.js") }} type=text/javascript></script>
    <script src="static/index.js" type=text/javascript></script>
    {% endblock %}
  </head>
  <body class='body'>
    <div class='background'>
      <div class='background-anchor'>
        <div id='pine-1-div' class='background-anchored' off-x=0.83 off-y=0.90 w=0.36 h=0.4>
          <img id='pine-1' class='pine' src='static/images/pine.png' alt='pine'/>
        </div>
        <div id='pine-2-div' class='background-anchored' off-x=0.16 off-y=0.94 w=0.20 h=0.2>
          <img id='pine-2' class='pine' src='static/images/pine.png' alt='pine'/>
        </div>
        <div id='pine-3-div' class='background-anchored' off-x=0.9 off-y=0.94 w=0.20 h=0.3>
          <img id='pine-3' class='pine' src='static/images/pine.png' alt='pine'/>
        </div>
        <div id='pine-4-div' class='background-anchored' off-x=0.04 off-y=0.96 w=0.15 h=0.25>
          <img id='pine-4' class='pine' src='static/images/pine.png' alt='pine'/>
        </div>
        <div id='content'>{% block content %}{% endblock %}</div>
      </div>
    </div>
  </body>
</html>
